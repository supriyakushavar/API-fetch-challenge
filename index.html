<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>API Fetch</title>
</head>
<body>
    <div class="container" >
            <div class="row" id="root">
            </div>
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#" >1</a></li>
                    <li class="page-item"><a class="page-link" href="#" >2</a></li>
                    <li class="page-item"><a class="page-link" href="#" >3</a></li>
                    <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                    </a>
                    </li>
                </ul>
            </nav>
    </div>
    <script>
        let url = 'https://api.punkapi.com/v2/beers';
        let nextPage = 1;
        let nextPageCount = 4;
        function getBeer(pageNumber){
            return fetch(`https://api.punkapi.com/v2/beers?page=${pageNumber}&per_page=10`)
            .then(response => response.json());
        }
        var container = document.getElementById("root");
        async function getResponse(){
            let beerArray = await getBeer(nextPage);
            beerArray.forEach(element => {
                let newCard = document.createElement('div');
                newCard.setAttribute("class" , "col-sm-4");
                newCard.innerHTML = `
                    <div class="card">
                    <img class="card-img-top"   src="${element.image_url}" alt="Beer">
                    <div class="card-body">
                    <h5 class="card-title">${element.name}</h5>
                    <p class="card-text">${element.description}</p>
                    </div>
                    <div class="card-footer">
                    <small>${element.abv}</small>
                    </div>
                    </div>
                `;
                container.appendChild(newCard);
            });
            
        }

        let pageLink = document.getElementsByClassName('page-link');
            for(var i = 0 ; i < pageLink.length; i++){
                if(i == 0){
                    pageLink[i].addEventListener("click" , function(e){
                        for(var j = 1 ; j < pageLink.length-1 ; j++ ){
                            pageLink[j].textContent = nextPageCount;
                            nextPageCount--;
                        }
                    });
                }else if (i == pageLink.length-1){
                    pageLink[i].addEventListener("click" , function(e){
                        for(var j = 1 ; j < pageLink.length-1 ; j++ ){
                            pageLink[j].textContent = nextPageCount;
                            nextPageCount++;
                        }
                    });
                }else{
                    console.log("fsdf");
                    pageLink[i].addEventListener("click" , function(e){
                        nextPage = parseInt(e.target.textContent);
                        container.innerHTML = "";
                        getResponse();
                    });
                }
                
        }
        getResponse();
        
    </script>
</body>
</html>
